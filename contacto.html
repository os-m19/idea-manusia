<div id="contacto" class="container mt-5">

	<div class="row col-md-12 h-100 align-content-center mt-5 pt-5 mt-lg-0 pt-lg-0">
		<p class="text-center titulo mb-md-5">contactanos</p>

		<div class="d-flex flex-row col-lg-6 justify-content-center">
			<div class="formulario col-12 mb-5">
				<div class="col-md-12">
					<form class="form-horizontal" action="" method="post">
					<fieldset>
		
						<!-- Name input-->
						<div class="form-group mb-3">
							<label class="col-lg-3 control-label" for="name">Nombre</label>
							<div class="col-lg-9">
								<input id="name" name="name" type="text" placeholder="Su nombre" class="form-control bg-dark">
							</div>
						</div>
		
						<!-- Email input-->
						<div class="form-group mb-3">
							<label class="col-lg-3 control-label" for="email">E-mail</label>
							<div class="col-lg-9">
								<input id="email" name="email" type="email" placeholder="E-mail" class="form-control bg-dark">
							</div>
						</div>
		
						<!-- Message body -->
						<div class="form-group mb-3">
							<label class="col-lg-4 control-label" for="message">Mensaje</label>
							<div class="col-lg-9">
								<textarea class="form-control bg-dark" id="message" name="message" placeholder="Deje su mensaje aquí..." rows="5"></textarea>
							</div>
						</div>
		
						<!-- Form actions -->
						<div class="form-group">
							<div class="col-lg-12 text-right">
								<button type="submit" class="btn btn-primary btn-lg">Enviar</button>
							</div>
						</div>
					</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="d-flex flex-row col-lg-6 justify-content-center">
			<div class="datos pt-3 text-center text-lg-start">
				<p>Teléfono: 99999999</p>
				<p>E-Mail: info@blablabla.com</p>
				<p>Instagram: @blablabla</p>
				<p>Facebook: @blablabla</p>
				<p>Twitter: @blablabla</p>
			</div>
		</div>

	</div>
</div>
